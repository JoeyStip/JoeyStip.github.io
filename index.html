<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Machine</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.13.2\jquery-ui-1.13.2\jquery-ui.min.css">
        <script src="jquery-ui-1.13.2\jquery-ui-1.13.2\jquery-ui.min.js"></script>
        <script src="https://kit.fontawesome.com/c91142358d.js" crossorigin="anonymous"></script>
        <script src="Script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="body">
        <div id="wrapper">
            <div id="quote-box" class="contentBox">
                <h1 id="text" class="text"></h1>
                <p id="author" class="text"></p>
                
                <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
                <a id="tweet-quote" href="https://twitter.com/intent/tweet?text=Swag%20Money"><i class="fa-brands fa-x-twitter fa-xl"></i></a>
                
                <a data-posttype="text" data-content="" href="https://embed.tumblr.com/share"><i class="fa-brands fa-square-tumblr fa-xl"></i></a>

                <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>

                <button id="new-quote" type="button">New Quote</button>
            </div>
            <div class="signature">by Joey Stipich</div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
